<h1>Spider man</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Metodo:</td>
  <dd>{{getHeroDescriptio()}}</dd>
  <td>Capitalizado:</td>
  <dd>{{capitalizadName}}</dd>
</dl>

<button
*ngIf="name !== 'Sipder man'"
class="btn btn-primary mx-2"
(click)="changeHero()">
Cambiar nombre
</button>

<button
*ngIf="age !== 21"
class="btn btn-primary mx-2"
(click)="changeAge()">
Cambiar edad
</button>

<button

class="btn btn-primary"
(click)="resetForm()">
reset
</button>
