<h1>DMZ Personajes</h1>

<div class="row">
  <div class="col">

    <!--onDelete onDelete-->
    <!--Componente del listado de personajes-->
    <dbz-list [characterList]="dbzService.characters" (onDelete)="dbzService.deleteCharacterById($event)"></dbz-list>
  </div>

  <div class="col">
    <!--Componente con el formularios para agregar personajes-->
    <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
