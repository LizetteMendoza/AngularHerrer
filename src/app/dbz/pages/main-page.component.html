<h1>DMZ Personajes</h1>

<div class="row">
  <div class="col">
    <!--Componente del listado de personajes-->
    <dbz-list [characterList]="characters"></dbz-list>
  </div>

  <div class="col">
    <!--Componente con el formularios para agregar personajes-->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
